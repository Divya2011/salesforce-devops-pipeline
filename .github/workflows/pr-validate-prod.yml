name: PR Validate (Prod)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Skip if not PR to main
        if: ${{ github.event.pull_request.base.ref != 'main' }}
        run: |
          echo "Skipping Prod validation â€” PR target is ${{ github.event.pull_request.base.ref }}"
          exit 0

  validate-prod:
    needs: guard
    if: ${{ github.event.pull_request.base.ref == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: sfdx-actions/setup-sfdx@v1
      - name: Auth to Prod Org
        run: |
          echo "${{ secrets.PROD_SFDX_AUTH_URL }}" > sfdx_auth.txt
          sf org login sfdx-url -f sfdx_auth.txt -a Prod
      - name: Validate Deployment
        run: |
          sf project convert source --root-dir force-app --output-dir mdapi_output
          sf project deploy start -d mdapi_output -o Prod --dry-run --wait 40 --test-level RunLocalTests
