name: PR Validate (Prod)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  validate-prod:
    # ðŸ‘‡ Guard condition: only run when the PR's target is main
    if: ${{ github.event.pull_request.base.ref == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Show PR context (debug)
        run: |
          echo "event_name = ${{ github.event_name }}"
          echo "base_ref   = ${{ github.event.pull_request.base.ref }}"
          echo "head_ref   = ${{ github.event.pull_request.head.ref }}"

      - uses: actions/checkout@v4
      - uses: sfdx-actions/setup-sfdx@v1

      - name: Auth to Prod Org
        run: |
          echo "${{ secrets.PROD_SFDX_AUTH_URL }}" > sfdx_auth.txt
          sf org login sfdx-url -f sfdx_auth.txt -a Prod

      - name: Validate Deployment (CheckOnly)
        run: |
          sfdx force:source:convert -r force-app -d mdapi_output
          sf project deploy start -d mdapi_output -o Prod --dry-run --wait 40 --test-level RunLocalTests
