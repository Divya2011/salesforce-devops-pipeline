name: Deploy to Production (Hotfix + Auto Back-Sync)

on:
  push:
    branches:
      - main
    paths:
      - "force-app/**"
  workflow_dispatch:

# Configure this in GitHub â†’ Repo â†’ Settings â†’ Variables â†’ SYNC_BRANCHES
# Example value: preprodbranch uatbranch feature
env:
  SYNC_BRANCHES: ${{ vars.SYNC_BRANCHES || 'preprodbranch uatbranch feature' }}

jobs:

  ###########################################################################
  # 1ï¸âƒ£ DEPLOY TO PRODUCTION
  ###########################################################################
  deploy-production:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli

      - name: Update Salesforce CLI
        run: sf update

      - name: Authenticate to Production
        run: |
          echo "${{ secrets.PROD_SFDX_AUTH_URL }}" > prod_auth.txt
          sf org login sfdx-url -f prod_auth.txt --alias prodorg --set-default

      - name: Deploy to Production
        run: |
          sf project deploy start \
            --source-dir force-app \
            --test-level RunLocalTests \
            --ignore-conflicts \
            --wait 40 \
            -o prodorg


  ###########################################################################
  # 2ï¸âƒ£ DETECT HOTFIX MERGE (STRICT)
  ###########################################################################
  detect-hotfix:
    runs-on: ubuntu-latest
    needs: deploy-production
    outputs:
      is_hotfix: ${{ steps.check.outputs.is_hotfix }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Hotfix Merge (Safe)
        id: check
        run: |
          echo "Detecting if merge came from hotfix/* branchâ€¦"

          # 1) Get PR number safely from merge commit
          PR_NUMBER=$(git log -1 --pretty=%B | grep -oE 'pull request #[0-9]+' | grep -oE '[0-9]+' || true)

          if [[ -z "$PR_NUMBER" ]]; then
            echo "No PR number found â†’ Not a PR merge. Marking as NOT hotfix."
            echo "is_hotfix=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Detected PR number: $PR_NUMBER"

          # 2) Call GitHub API safely
          PR_DATA=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER || true)

          SOURCE_BRANCH=$(echo "$PR_DATA" | jq -r '.head.ref' 2>/dev/null || echo "")

          if [[ -z "$SOURCE_BRANCH" || "$SOURCE_BRANCH" == "null" ]]; then
            echo "Could not detect source branch â†’ Marking as NOT hotfix."
            echo "is_hotfix=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "PR Source branch: $SOURCE_BRANCH"

          # 3) Final check
          if [[ "$SOURCE_BRANCH" == hotfix* ]]; then
            echo "ðŸ”¥ HOTFIX MERGE DETECTED"
            echo "is_hotfix=true" >> $GITHUB_OUTPUT
          else
            echo "â›” Not a hotfix merge"
            echo "is_hotfix=false" >> $GITHUB_OUTPUT
          fi

          exit 0
  ###########################################################################
  # 3ï¸âƒ£ AUTO BACK-SYNC TO LOWER ENVIRONMENT BRANCHES
  ###########################################################################
  backsync:
    runs-on: ubuntu-latest
    needs: detect-hotfix
    if: needs.detect-hotfix.outputs.is_hotfix == 'true'

    strategy:
      fail-fast: false
      # convert "preprodbranch uatbranch feature" â†’ ["preprodbranch","uatbranch","feature"]
      matrix:
        branch: ${{ fromJson(vars.SYNC_BRANCHES) }}

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup NodeJS (required by sync-branches)
        uses: actions/setup-node@v3
        with:
          node-version: 12

      - name: Sync main â†’ ${{ matrix.branch }}
        uses: tretuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FROM_BRANCH: "main"
          TO_BRANCH: ${{ matrix.branch }}

      - name: Find PR number for ${{ matrix.branch }}
        id: find_pr
        run: |
          echo "Searching for PR main -> ${{ matrix.branch }}"

          PR=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?state=open&base=${{ matrix.branch }}&head=${{ github.repository_owner }}:main" \
            | jq -r '.[0].number')

          echo "Found PR: $PR"
          echo "pr_number=$PR" >> $GITHUB_OUTPUT


      - name: Auto-merge PR
        if: steps.find_pr.outputs.pr_number != ''
        run: |
          PR=${{ steps.find_pr.outputs.pr_number }}
          echo "Auto-merging PR #$PR"

          STATUS=$(curl -s -o merge_output.json -w "%{http_code}" \
            -X PUT \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/$PR/merge \
            -d '{"merge_method":"merge"}')

          echo "HTTP: $STATUS"
          cat merge_output.json

