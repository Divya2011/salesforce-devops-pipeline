name: Deploy to PreProd

on:
  push:
    branches: [preprodbranch]   # Runs when code is merged/pushed into preprodbranch

jobs:
  deploy-preprod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: sfdx-actions/setup-sfdx@v1

      - name: Auth to PreProd Org
        run: |
          echo "${{ secrets.PREPROD_SFDX_AUTH_URL }}" > sfdx_auth.txt
          sf org login sfdx-url -f sfdx_auth.txt -a PreProd

      - name: Deploy to PreProd
        run: |
          sfdx force:source:convert -r force-app -d mdapi_output
          sf project deploy start -d mdapi_output -o PreProd --wait 40 --test-level RunLocalTests

      - name: Print Summary
        run: |
          echo "âœ… Deployment to PreProd (preprodbranch) succeeded" >> $GITHUB_STEP_SUMMARY
